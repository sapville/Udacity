<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
<main class="container">
    <div class="section">
        <div class="list sidebar">
            <h1>Cat list</h1>
            <ul>
            </ul>
        </div>
        <div class="image main-area">
            <h1></h1>
            <img src="" alt="cat">
        </div>
    </div>
    <div class="section">
        <div class="sidebar">
            <button class="c-button admin-switch" id="admin">Admin</button>
        </div>
        <div class="main-area admin-area">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name"> <br>
                <label for="pic">Picture</label>
                <input type="text" id="pic"> <br>
                <label for="clicks">Clicks</label>
                <input type="number" id="clicks"> <br>
            </form>
            <button class="c-button" id="cancel">Cancel</button>
            <button class="c-button" id="save">Save</button>
        </div>
    </div>
</main>
</body>
</html>
