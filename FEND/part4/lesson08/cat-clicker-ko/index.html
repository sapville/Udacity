<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: cats">
        <li><a href="#" data-bind="text: name, click: $parent.listClick"></a></li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: title"></div>
        <img data-bind="click: $parent.incrementCounter, attr: {src: image}" src="" alt="cute cat">
        <h4>Nicknames:</h4>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
