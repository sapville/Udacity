<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Google Map</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
<div class="container">
    <div class="manager">
        <input class="button" id="btn-show" type="button" value="Show markers">
        <input class="button" id="btn-hide" type="button" value="Hide markers">
        <input class="button" id="btn-draw" type="button" value="Drawing tools">
        <input class="button" id="btn-calc" type="button" value="Calculate the area">
        <hr>
        <input class="input" id="address" type="text" placeholder="Enter the address">
        <input class="button" id="btn-geo" type="button" value="Find the address">
    </div>
    <div id="map" class="map"></div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOPYXNAFOVDoakdOLtdqpI71E3erG-RkQ&v=3&libraries=geometry,drawing&callback=initMap"
        async defer></script>
</body>
</html>
