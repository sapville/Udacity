<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Google Map</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
<div class="container">
    <div class="manager">
        <input class="button" id="btn-show" type="button" value="Show markers">
        <input class="button" id="btn-hide" type="button" value="Hide markers">
        <input class="button" id="btn-draw" type="button" value="Drawing tools">
        <input class="button" id="btn-calc" type="button" value="Calculate the area">
        <hr>
        <input class="input" id="address" type="text" placeholder="Enter the address">
        <input class="button" id="btn-geo" type="button" value="Find the address">
        <hr>
        <div class="row">
            <span class="text">Within</span>
            <select class="input distance-select" id="max-duration">
                <option value="10">10 min</option>
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="60">1 hour</option>
            </select>
            <select class="input distance-select" id="mode">
                <option value="DRIVING">drive</option>
                <option value="WALKING">walk</option>
                <option value="BICYCLING">bike</option>
                <option value="TRANSIT">transit ride</option>
            </select>
            <span class="text">of</span>
        </div>
        <div class="row">
            <input class="input" id="search-within-time-text" type="text"
                   placeholder="Ex: Новоданиловская наб., 10">
            <input class="button small-button" id="btn-matrix" type="button" value="Go">
        </div>

    </div>
    <div id="map" class="map"></div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOPYXNAFOVDoakdOLtdqpI71E3erG-RkQ&v=3&libraries=geometry,drawing&callback=initMap"
        async defer></script>
</body>
</html>
